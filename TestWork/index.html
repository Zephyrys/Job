<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <article class="frame">
            <sidebar class="frame__sidebar">
                    <nav class="sidebar__nav">
                        <ul class="nav__links">
                            <li class="nav__nav-link">
                               
                                <a href="#" class="link home-link">Головна</a>
                            </li>
                            <li class="nav__nav-link">
                               
                                <a href="#" class="nav__page1-link link"> Сторінка1</a>
                            </li>
                            <li class="nav__nav-link">
                                
                                <a href="#" class="nav__page2-link link">Сторінка2</a>
                            </li>
                            <li class="nav__nav-link">
                                
                                <a href="#" class="nav__page3-link link">Сторінка3</a>
                            </li>
                        </ul>
                        <a href="#" class="nav__settings link">Налаштування</a>
                    </nav>
            </sidebar>
            <main class="frame__main">
                <article class="main__row">
                    <header class="main__header">
                        <h1 class="header__title-text">Start</h1>
                    </header>
                    <section class="main__content">
                        <section class="main__states">
                            <ul class="states__state-list">
                                <li class="state-list__state">
                                    <div class="state__circle green"></div>
                                    <p class="state__subtext">Стан1</p>
                                </li>
                                <li class="state-list__state">
                                    <div class="state__circle green"></div>
                                    <p class="state__subtext">Стан2</p>
                                </li>
                                <li class="state-list__state">
                                    <div class="state__circle gray three""></div>
                                    <p class="state__subtext non-active">Стан3</p>
                                </li>
                                <li class="state-list__state">
                                    <div class="state__circle gray"></div>
                                    <p class="state__subtext non-active">Стан4</p>
                                </li>
                                <li class="state-list__state">
                                    <div class="state__circle gray"></div>
                                    <p class="state__subtext non-active">Стан5</p>
                                </li>
                            </ul>
                        </section>
                        <section class="main__info">
                            <div class="info__row">
                                <div class="info__info-text">
                                    <h2 class="info-text__info-title">Information</h2>
                                    <div class="info-text__info-number">
                                        <p class="info-number__text text">Info Number:</p>
                                        <p class="info-number__text value">903049</p>                                  
                                    </div>
                                    <div class="info-text__info-pup">
                                        <p class="info-pup__text text">Pick up Place:</p>
                                        <p class="info-pup__text value">Sweden</p>
                                    </div>
                                </div>
                                <div class="info__car">
                                    <div class="car__car-title">
                                        <h2 class="car-title__titl">We are here</h2>
                                        <p class="car-title__subtitle">Long time to go</p>
                                    </div>
                                    <img src="/TestWork/img/Truck.svg" alt="car image" class="car__car-image">
                                </div>
                            </div>
                        </section>
                        <section class="main__reorder">
                            <div class="reorder__row">
                                <h2 class="reorder__title">Перезамовте Багаж</h2>
                                <div class="dropdown__container">
                                    <div class="reorder__dropdown"> 
                                        <label class="dropdown__label" for="option1">Дропдаун</label>
                                        <select class="dropdown__select" name="option1" >
                                                <option selected disabled>Select option</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option> 
                                        </select>
                                    </div>
                                    <div class="reorder__dropdown">
                                        <label class="dropdown__label" for="option2">Дропдаун</label>
                                        <select class="dropdown__select" class="" name="option2" title="Select option">
                                            <option selected disabled>Select option</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>                                        
                                        </select>
                                    </div>
                                </div>
                                <div class="dropdown__btn-container">
                                    <button class="dropdown__done-btn">Done</button>
                                </div>
                            </div>
                        </section>
                    </section>
                    
                </article>
            </main>
        </article>
    </div>
</body>
</html>
